<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爬虫</title>
	<link rel="stylesheet" type="text/css" href="/css/result.css">
</head>
<script type="text/javascript">
	window.onload=function(){
		var aa = document.getElementById("returna");
		aa.onclick=function(){
			window.history.back(-1);
		}

	}
</script>
<body>
	<div id="down">
		<a id="returna">返回</a>
		&nbsp;&nbsp;
		<a href="/download/qiantu">下载</a>
		&nbsp;&nbsp;
		<a href="/download/qiantu/max">大图下载</a>
		<p>由于部分图片没有大图资源，下载下来会是无效图片</p>
	</div>
	<div id="result">
		<ul>
			<%result.forEach(function(item,index){%>
				<li><a href="<%=item%>" target="_blank"><img src="<%=item%>" ></a></li>
			<%})%>
		</ul>
	</div>
</body>
</html>
